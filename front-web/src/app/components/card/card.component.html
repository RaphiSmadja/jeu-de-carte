<mat-card class="card" [ngClass]="getSuitClass()">
    <div class="card-suit">
      <span
        *ngFor="let _ of [].constructor(getValueAsNumber()); let i = index"
        class="suit-symbol"
      >
        {{ getSuitSymbol() }}
      </span>
    </div>
    <mat-card-title class="card-value">{{ card.value }}</mat-card-title>
    <mat-card-subtitle class="card-suit">{{ card.suit }}</mat-card-subtitle>
  </mat-card>
